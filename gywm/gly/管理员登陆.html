<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/login-rg.css">
</head>
<body>
	
	<div class="loginWrap">
		<div class="content">
			<div class="loginform">
				<span class="login"><b>管理员登录</b></span>
				<form>
					<div class="inputItem">
						<span>用户名：</span>
						<input type="text" name="" placeholder="用户名" required="" class="UserName">
					</div>
					<div class="inputItem">
						<span>密码：</span>
						<input type="password" name="" placeholder="密码" required="" class="password">
					</div>
					<div class="loginBtn">
						<a href="">登录</a>
					</div>
				</form>
			</div>
		</div>
	</div><!--loginWrap end -->
</body>
</html>
